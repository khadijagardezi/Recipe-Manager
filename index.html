<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-primary text-white text-center py-3">
    <h1>Recipe Manager</h1>
  </header>

  <main class="container my-4">
    <div class="w-50 mb-4">
      <input type="text" id="search" class="form-control" placeholder="Search Recipes...">
    </div>

    <div class="row">
      <div class="col-md-6 shadow p-4">
        <section class="form-section">
          <h2 class="mb-4">Add Recipe</h2>
          <form id="recipe-form" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="recipe-name" class="form-label">Recipe Name</label>
              <input type="text" id="recipe-name" class="form-control" placeholder="Recipe Name" required>
            </div>
            <div class="mb-3">
              <label for="recipe-ingredients" class="form-label">Ingredients</label>
              <textarea id="recipe-ingredients" class="form-control" placeholder="Ingredients (comma-separated)" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="recipe-steps" class="form-label">Steps</label>
              <textarea id="recipe-steps" class="form-control" placeholder="Steps (one per line)" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Recipe</button>
          </form>
        </section>
      </div>
      <div class="col-md-6 p-4">
        <section class="recipes-section">
          <h2 class="mb-4">Recipes</h2>
          <div id="recipes-container" class="row g-3">
            <!-- Coming from JS -->
          </div>
        </section>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
